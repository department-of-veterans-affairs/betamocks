---
:services:

# fake va service
- :base_uri: va.service.that.timesout
  :endpoints:
  - :method: :get
    :path: "/v0/users/*/forms"
    :file_path: "users/form"
    :error:
      :status: 400
      :body: 'foo'

# service with response delay
- :base_uri: service.with.response.delay:80
  :endpoints:
    - :method: :get
      :path: "/token"
      :file_path: "default"
      :response_delay: 2

# book service
- :base_uri: bnb.data.bl.uk:80
  :endpoints:
  - :method: :get
    :path: "/doc/resource/*"
    :file_path: "bnb/book"
  - :method: :get
    :path: "/doc/resource/blah/*"
    :file_path: "bnb/blah_books"

# book service alt port
- :base_uri: bnb.data.bl.uk:8080
  :endpoints:
  - :method: :get
    :path: "/doc/resource/*"
    :file_path: "bnb/book8080"

# requestb.in
- :base_uri: requestb.in:443
  :endpoints:
  - :method: :post
    :path: "/tithviti"
    :file_path: "multi/body"
    :cache_multiple_responses:
      :uid_location: body
      :uid_locator: 'root="2.16.840.1.113883.4.1" extension="(\d{9})"'
  - :method: :get
    :path: "/1gv9b4e1"
    :file_path: "multi/header"
    :cache_multiple_responses:
      :uid_location: header
      :uid_locator: 'va_eauth_dodedipnid'
  - :method: :get
    :path: "/1obp6rj1"
    :file_path: "multi/query"
    :cache_multiple_responses:
      :uid_location: query
      :uid_locator: 'uuid'

# callook.info
- :base_uri: callook.info:443
  :endpoints:
  - :method: :get
    :path: "/W1AW/json"
    :file_path: "multi/url"
    :cache_multiple_responses:
      :uid_location: url
      :uid_locator: '\/(.+)\/json'

# petpics.com
- :base_uri: petpics.com:80
  :endpoints:
  - :method: :get
    :path: "/a/cat"
    :file_path: "cats"
  - :method: :get
    :path: "/a/cat/and/dog"
    :file_path: "cats/with/dogs"

# one endpoint for two resources
- :base_uri: animal.pics:80
  :endpoints:
  - :method: :post
    :path: "/get_animals"
    :file_path: "/pics/zebras"
    :cache_multiple_responses:
      :uid_location: body
      :uid_locator: '<AnimalType>Zebra<\/AnimalType><Id>(\d{8})'
  - :method: :post
    :path: "/get_animals"
    :file_path: "/pics/lions"
    :cache_multiple_responses:
      :uid_location: body
      :uid_locator: '<AnimalType>Lion<\/AnimalType><Id>(\d{8})'
  - :method: :post
    :path: "/get_animals"
    :file_path: "/pics/gorillas"
    :cache_multiple_responses:
      :uid_location: body
      :uid_locator: '<AnimalType>Gorilla<\/AnimalType><Id>(\d{8})'
      :optional_code_locator: '<Quality>"(HI-DEF|LO-DEF)"</Quality>'
  - :method: :get
    :path: "/get_animals(class='reptilia',pagination=true)"
    :file_path: "/pics/reptiles"

# garbage.day
- :base_uri: garbage.day:80
  :endpoints:
  - :method: :get
    :path: "/get_garbage"
    :file_path: "pics/garbage"
    :cache_multiple_responses:
      :uid_location: some-location
      :uid_locator: some-locator
      :optional_code_locator: '<Quality>"(HI-DEF|LO-DEF)"</Quality>'

# Electronic File Service
- :name: 'EFS'
  :base_uri: test.gov:80
  :endpoints:
  # Files
  - :method: :get
    :path: "/files"
    :file_path: "efs/files/list"
    :cache_multiple_responses:
      :uid_location: header
      :uid_locator: 'id'
  - :method: :get
    :path: "/files/recipient"
    :file_path: "efs/files/recipient"
    :cache_multiple_responses:
      :uid_location: header
      :uid_locator: 'id'
  - :method: :get
    :path: "/files/{{noRecip}}"
    :regex_groups:
      :noRecip: "(?!*(recipient))*"
    :file_path: "efs/files/download_pdf"
    :cache_multiple_responses:
      :uid_location: "url"
      :uid_locator: "\/files/v1\/(.+)"
  - :method: :post
    :path: "/files/{{noRecip}}/generate"
    :regex_groups:
      :noRecip: "(?!*(recipient))*"
    :file_path: "efs/files/download_pdf"
    :cache_multiple_responses:
      :uid_location: "url"
      :uid_locator: "\/files/v1\/(.+)\/generate"
  - :method: :get
    :path: "/files/{{noRecip}}/generate/{{threeDigitNumber}}"
    :regex_groups:
      :noRecip: "(?!*(recipient))*"
      :threeDigitNumber: "[0-9]{3}"
    :file_path: "efs/files/download_pdf/nTimes"
    :cache_multiple_responses:
      :uid_location: "url"
      :uid_locator: "\/files/v1\/(.+)"
  - :method: :get
    :path: "/files/{{noRecip}}/generateNTimes({{threeDigitNumber}})"
    :regex_groups:
      :noRecip: "(?!*(recipient))*"
      :threeDigitNumber: "[0-9]{3}"
    :file_path: "efs/files/download_pdf/nTimes"
    :cache_multiple_responses:
      :uid_location: "url"
      :uid_locator: "\/files/v1\/(.+)"
  - :method: :get
    :path: "/files/*/version/{{version}}"
    :regex_groups:
      :version: "v(ersion)?[0-9]"
    :file_path: "efs/files/download_pdf/nTimes"
    :cache_multiple_responses:
      :uid_location: "url"
      :uid_locator: "\/files/v1\/(.+)"

